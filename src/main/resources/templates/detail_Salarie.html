<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: head}">
</head>

<body>
    <div class="container" th:replace="~{common :: menu}"></div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="http://localhost:8080/">Gestion des salariés</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a href="http://localhost:8080/salaries?page=0&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC" class="nav-link">Liste des salariés <span class="badge badge-primary">26</span></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

        <h2>Détail du salarié</h2>

        <form id="saveForm" th:action="@{/salaries/{id}(id=${salarie.id})}" method="post" class="row">

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="id">ID</label>
                    <input type="text" th:value="${salarie.id}" class="form-control" name="id" id="id" disabled="true">

                    <label class="form-control-label" for="nom">Nom</label>
                    <input type="text" th:value="${salarie.nom}" class="form-control" name="nom" id="nom">

                    <label class="form-control-label" for="nom">moisEnCours</label>
                    <input type="date" th:value="${salarie.moisEnCours}" class="form-control" name="moisEnCours" id="moisEnCours">

                    <label class="form-control-label" for="nom">moisDebutContrat</label>
                    <input type="date" th:value="${salarie.moisDebutContrat}" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">

                    <div>
                        <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                        <div class="input-group">
                            <input type="number" step="0.5" th:value="${salarie.joursTravaillesAnneeN}" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                            <div class="input-group-append">
                                <span class="input-group-text">j</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                        <div class="input-group">
                            <input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeN}" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                            <div class="input-group-append">
                                <span class="input-group-text">j</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-6">
                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${salarie.joursTravaillesAnneeNMoins1}" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeNMoins1}" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${salarie.congesPayesPrisAnneeNMoins1}" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>


        </form>

        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group list-unstyled">
                    <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
                </ul>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6">
                <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
                <a href="/salaries/10/delete" class="btn btn-danger">Supprimer</a>
            </div>
        </div>

        <div class="row">
            <table>
                <tr>
                    <td class="alert alert-danger" role="alert">Erreur de type de données !</td>
                </tr>
            </table>
            <div>Erreur globale spécifique !</div>
        </div>
    </div>

    <div class="container" th:replace="~{common :: footer}"></div>

</body>

</html>
