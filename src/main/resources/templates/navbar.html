<!DOCTYPE html>
<html lang="en">

<head th:replace="~{common :: head}"></head>

<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8080/" th:text="${titreLienNavBar}">gestion des salariés</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li><a href="http://localhost:8080/salaries?page=0&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC" class="nav-link">Liste des salariés <span class="badge badge-primary" th:text="${nombreSalaries}">26</span></a></li>
        </ul>

        <form class="form-inline my-2 my-lg-0" role="search" action="http://localhost:8080/salaries" method="GET">
            <div class="form-group">
                <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
            </div>
            <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
        </form>
    </div>
