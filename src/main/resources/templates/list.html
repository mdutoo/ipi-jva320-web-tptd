<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: head}">
</head>

<body>
    <div class="container" th:insert="~{common :: menu}"></div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="http://localhost:8080/">Gestion des salariés</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a href="http://localhost:8080/salaries?page=0&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC" class="nav-link">Liste des salariés <span class="badge badge-primary"></span></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Liste des salariés</h1>
                <a href="/salaries/aide/new" class="btn btn-primary">Nouveau salarié</a>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID
                                <a href="/salaries?page=0&size=10&sortProperty=id&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
                            </th>
                            <th scope="col">Nom
                                <a href="/salaries?page=0&size=10&sortProperty=nom&sortDirection=DESC"><i class="fa fa-chevron-up"></i></a>
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <!--<tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Jeanne Dupond</td>
                            <td><a href="/salaries/aide/2" class="btn btn-primary ember-view">Détail</a></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Robert Martin</td>
                            <td><a href="/salaries/aide/3" class="btn btn-primary ember-view">Détail</a></td>
                        </tr>
                        
                    </tbody>-->
                    <tbody th:each="salarie : ${salaries}">
                        <th scope="row"><span th:text="${salarie.id}"></span></th>
                        <td><span th:text="${salarie.nom}"></span></td>
                        <td><a th:href="@{/salaries/{id}(id=${salarie.id})}" class="btn btn-primary ember-view">Détail</a>
                            <a th:href="@{/salaries/{id}(id=${salarie.id})/delete/}" class="btn btn-danger ember-view">Supprimer</a>
                        </td>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-6">
                        <p>Affichage des salariés 1 à 10 sur un total de <span>11</span></p>
                    </div>
                    <div class="col-lg-6">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="/salaries?page=-1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">«</a>
                            </li>
                            <li><a href="#" class="page-link">Page 1</a></li>
                            <li class="page-item ">
                                <a class="page-link" href="/salaries?page=1&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">»</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" th:replace="~{common :: footer}"></div>

</body>

</html>
