<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common :: head}">
<body>

<div>
    <nav th:replace="~{navbar :: nav}"></nav>
</div>

<div class="container">
<!--    <div th:text="#{msg.salarie}"></div>&lt;!&ndash; TODO better messages example &ndash;&gt;-->

    <h2>Nouveau salarié</h2>

    <form id="saveForm" th:action="@{/salaries/aide/new}" method="post" class="row">

        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" class="form-control" name="nom" id="nom">

                <label class="form-control-label" for="nom">moisEnCours</label>
                <input type="date" class="form-control" name="moisEnCours"
                       id="moisEnCours" placeholder="0">

                <label class="form-control-label" for="nom">moisDebutContrat</label>
                <input type="date" class="form-control" name="moisDebutContrat" id="moisDebutContrat" >
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">

                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>


    </form>

    <div class="row">
        <div class="col-lg-6">
            <ul th:each="err : ${#fields.errors('*')}" class="list-group list-unstyled">
                <li th:text="${err}" class="alert alert-danger" role="alert">Erreur dans un champ !</li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a href="/salaries" class="btn btn-danger">Annuler</a>
        </div>
    </div>

    <div class="row">
        <table>
<!--            <tr><td class="alert alert-danger" role="alert">Erreur de type de données !</td></tr>-->
        </table>
<!--        <div>Erreur globale spécifique !</div>-->
    </div>
</div>


</body></html>
